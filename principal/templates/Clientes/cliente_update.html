<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Cliente</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/Clientes/clienteupdate.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Actualizar Cliente</h1>

        <form method="post" class="bg-white p-4 shadow rounded">
            {% csrf_token %}
            {{ form.as_p }} <!-- Renderiza el formulario con etiquetas <p> -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Actualizar Cliente</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Volver a la lista de clientes</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
