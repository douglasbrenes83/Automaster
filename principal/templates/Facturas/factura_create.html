<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Factura</title>
    <!-- Incluye Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Tu archivo CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/Factura/Factura.css' %}">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Crear Nueva Factura</h1>
        
        <form method="post" class="bg-white p-4 shadow rounded">
            {% csrf_token %}
            <div class="form-group">
                <label for="reparacion">Reparación:</label>
                <select id="reparacion" name="reparacion" class="form-control" required>
                    {% for reparacion in reparaciones %}
                        <option value="{{ reparacion.id }}">{{ reparacion }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="subtotal">Subtotal:</label>
                <input type="number" id="subtotal" name="subtotal" step="0.01" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="iva">IVA:</label>
                <input type="number" id="iva" name="iva" step="0.01" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="total">Total:</label>
                <input type="number" id="total" name="total" step="0.01" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="total_dolares">Total en Dólares:</label>
                <input type="number" id="total_dolares" name="total_dolares" step="0.01" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Crear Factura</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'factura_list' %}" class="btn btn-secondary">Volver a la lista de facturas</a>
        </div>
    </div>

    <!-- Incluye Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
