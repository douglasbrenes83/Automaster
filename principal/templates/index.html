<!DOCTYPE html>
<html lang="en">

<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="encabezado">
            <div class="logo"> <img class="imglogo" src="{% static 'imagenes/logo.png' %}" alt=""></div>
            <div class="itemsencabezado">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Login</button>

                </form>
                <form method="post" action="{% url 'contacto' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">hellen</button>
                    
                </form>
                <form method="post" action="{% url 'cliente_update' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Clientes</button>
                    
                </form>
            </div>

        </div>
        <div id="carouselExample" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'imagenes/centra.jpg' %}" class="d-block w-100" alt="...">
                    <div class="carousel-caption-custom">
                        <h1>Título 1</h1>
                        <h2>Subtítulo 1</h2>
                        <p>Este es el primer párrafo.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'imagenes/mercedes.jpeg' %}" class="d-block w-100" alt="...">
                    <div class="carousel-caption-custom">
                        <h1>Título 2</h1>
                        <h2>Subtítulo 2</h2>
                        <p>Este es el segundo párrafo.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'imagenes/vmw.jpg' %}" class="d-block w-100" alt="...">
                    <div class="carousel-caption-custom">
                        <h1>Título 3</h1>
                        <h2>Subtítulo 3</h2>
                        <p>Este es el tercer párrafo.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="main">


    </div>


    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
