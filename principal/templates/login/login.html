<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login/Login.css' %}">
</head>
<body>
    <div class="background">  
        <div class="login-container">  
            <h1>AutoMaster Pro</h1>  
            <form method="post" action="{% url 'login' %}">  
                {% csrf_token %}
                <div class="input-group">  
                    <input type="text" id="username" name="username" required placeholder="usuario@AutoMasterPro.com">  
                </div>  
                <div class="input-group">  
                    <input type="password" id="password" name="password" required placeholder="Contraseña ***">  
                </div>  
                <button type="submit">Login</button>  
                <a href="#" class="forgot-password">¿Has olvidado tu contraseña?</a>  
                <div class="remember-me">  
                    <input type="checkbox" id="remember" name="remember">  
                    <label for="remember">Autoguardar usuario</label>  
                </div>  
            </form>  
            {% if error_message %}
                <p class="error">{{ error_message }}</p>
            {% endif %}
        </div>  
    </div>  
</body>
</html>
